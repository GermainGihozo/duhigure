<!-- FORM CONTAINER -->
<div class="container mt-5">
    <h3 class="text-center mb-4">Family Registration Form</h3>

    <form class="bg-white p-4 rounded shadow"
          onsubmit="return validateFamilyForm()">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Family Name</label>
                <input type="text" id="familyName" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Head of Family</label>
                <input type="text" id="headName" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">National ID</label>
                <input type="number" id="nid" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Sector</label>
            <select class="form-select" id="sector">
                <option value="">-- Select Sector --</option>
                <option>Kibungo</option>
                <option>Bumbogo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">
            Register Family
        </button>
    </form>

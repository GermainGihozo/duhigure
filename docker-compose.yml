version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./public:/usr/src/app/public:rw
    restart: unless-stopped
    user: "1001:1001"  # Run as non-root user by UID:GID
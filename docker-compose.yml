version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./public:/usr/src/app/public
      - ./server.js:/usr/src/app/server.js
      - ./package.json:/usr/src/app/package.json
    restart: unless-stopped
    networks:
      - duhigure-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if(r.statusCode!==200)throw new Error()})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Add nginx for production (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - duhigure-network
    restart: unless-stopped

networks:
  duhigure-network:
    driver: bridge
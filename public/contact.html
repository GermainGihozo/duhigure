<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | DUHIGURE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container py-5">
        <h1 class="text-center mb-5">Contact DUHIGURE MU MIRYANGO</h1>
        
        <div class="row">
            <div class="col-lg-6 mb-5">
                <h3>Get in Touch</h3>
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <select class="form-select" required>
                            <option value="">Select subject</option>
                            <option>Family Registration Help</option>
                            <option>Technical Support</option>
                            <option>Partnership Inquiry</option>
                            <option>General Information</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send Message</button>
                </form>
            </div>
            
            <div class="col-lg-6">
                <h3>Contact Information</h3>
                <div class="mb-4">
                    <h5><i class="bi bi-geo-alt text-success me-2"></i> Address</h5>
                    <p>Kibungo Sector Office<br>
                    Bumbogo District<br>
                    Rwanda</p>
                </div>
                <div class="mb-4">
                    <h5><i class="bi bi-envelope text-success me-2"></i> Email</h5>
                    <p>info@duhigure.rw<br>
                    support@duhigure.rw</p>
                </div>
                <div class="mb-4">
                    <h5><i class="bi bi-telephone text-success me-2"></i> Phone</h5>
                    <p>+250 788 123 456<br>
                    +250 789 987 654</p>
                </div>
                <div class="mb-4">
                    <h5><i class="bi bi-clock text-success me-2"></i> Office Hours</h5>
                    <p>Monday - Friday: 8:00 AM - 5:00 PM<br>
                    Saturday: 9:00 AM - 1:00 PM</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>

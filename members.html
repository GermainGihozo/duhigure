<div class="container mt-5">
    <h3 class="text-center">Family Member Registration</h3>

    <form class="bg-white p-4 rounded shadow"
          onsubmit="return validateMemberForm()">

        <div class="mb-3">
            <label>Member Name</label>
            <input type="text" id="memberName" class="form-control">
        </div>

        <div class="mb-3">
            <label>Relationship</label>
            <select id="relation" class="form-select">
                <option value="">-- Select --</option>
                <option>Father</option>
                <option>Mother</option>
                <option>Child</option>
                <option>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input type="number" id="age" class="form-control">
        </div>

        <div class="mb-3">
            <label>Role in Family</label>
            <input type="text" id="role" class="form-control">
        </div>

        <button class="btn btn-success w-100">
            Add Member
        </button>
    </form>
